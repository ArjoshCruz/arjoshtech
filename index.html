<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArjoshTech</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <style></style>
  </head>
  <body class="bg-[#0a0f1c] text-white font-sans">
    <!-- Header -->
    <header
      class="bg-[#1a1a2e] text-white py-4 px-6 md:px-16 m-4 rounded-full flex justify-between items-center relative"
    >
      <!-- Left Section -->
      <div class="flex items-center">
        <img src="img/logo.png" alt="ArjoshTech Logo" class="h-12 md:h-20" />
        <img
          src="img/arjoshtech-logo-name.png"
          alt="ArjoshTech Logo Name"
          class="h-10 md:h-16"
        />
      </div>

      <!-- Desktop Navigation -->
      <nav
        class="hidden md:flex items-center font-bold gap-6 lg:gap-16 me-0 lg:me-20"
      >
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>

      <!-- Right Section Desktop Button -->
      <div
        class="hidden md:inline-block bg-gradient-to-r from-[#00ffff] to-[#00ff99] p-[2px] rounded-lg"
      >
        <a
          href="#"
          class="block rounded-lg px-4 py-2 lg:px-5 lg:py-3 font-bold text-white bg-[#1a1a2e] text-center"
        >
          Contact Me
        </a>
      </div>

      <!-- Hamburger Icon -->
      <div class="md:hidden">
        <button
          id="menu-btn"
          class="focus:outline-none flex flex-col space-y-1"
        >
          <span class="block w-6 h-0.5 bg-white"></span>
          <span class="block w-6 h-0.5 bg-white"></span>
          <span class="block w-6 h-0.5 bg-white"></span>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="absolute top-full left-0 w-full bg-[#1a1a2e] text-center overflow-hidden max-h-0 mobile-menu rounded-b-lg"
      >
        <nav class="flex flex-col font-bold py-4 space-y-2">
          <a href="#" class="py-2 nav-link block">Home</a>
          <a href="#" class="py-2 nav-link block">About</a>
          <a href="#" class="py-2 nav-link block">Services</a>
          <a href="#" class="py-2 nav-link block">Contact</a>
          <a
            href="#"
            class="mt-2 inline-block bg-gradient-to-r from-[#00ffff] to-[#00ff99] p-[2px] rounded-lg"
          >
            <span
              class="block rounded-lg px-4 py-2 font-bold text-white bg-[#1a1a2e]"
            >
              Contact Me
            </span>
          </a>
        </nav>
      </div>
    </header>
    <!-- Script -->
    <script src="js/main.js"></script>
  </body>
</html>
